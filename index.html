<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <meta name="description" content="Velour Vitalize: Cuidado capilar premium. Descubre nuestra línea de shampoo y tratamientos naturales para un cabello saludable. Contáctanos para más información." />
    <title>Velour Vitalize</title>
    <!-- Datos estructurados para sitelinks y secciones principales -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Velour Vitalize",
      "url": "https://velour.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://velour.com/buscar?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "hasPart": [
        {
          "@type": "WebPage",
          "name": "Inicio",
          "url": "https://velour.com/",
          "description": "Bienvenido a Velour Vitalize. Cuidado capilar premium con ingredientes naturales."
        },
        {
          "@type": "WebPage",
          "name": "Shampoo",
          "url": "https://velour.com/shampoo",
          "description": "Shampoo Velour: Limpieza profunda y nutrición para tu cabello."
        },
        {
          "@type": "WebPage",
          "name": "Tratamiento",
          "url": "https://velour.com/tratamiento",
          "description": "Tratamientos capilares Velour: Repara, fortalece y protege tu cabello."
        },
        {
          "@type": "WebPage",
          "name": "Contacto",
          "url": "https://velour.com/contacto",
          "description": "Contáctanos para asesoría personalizada y atención al cliente Velour."
        }
      ]
    }
    </script>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
